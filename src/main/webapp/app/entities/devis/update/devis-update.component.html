<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-devis-heading" data-cy="DevisCreateUpdateHeading" jhiTranslate="vermegApp.devis.home.createOrEditLabel">
        Create or edit a Devis
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="vermegApp.devis.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vermegApp.devis.prixTotal" for="field_prixTotal">Prix Total</label>
          <input type="number" class="form-control" name="prixTotal" id="field_prixTotal" data-cy="prixTotal" formControlName="prixTotal" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vermegApp.devis.prixHT" for="field_prixHT">Prix HT</label>
          <input type="number" class="form-control" name="prixHT" id="field_prixHT" data-cy="prixHT" formControlName="prixHT" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vermegApp.devis.prixService" for="field_prixService">Prix Service</label>
          <input
            type="number"
            class="form-control"
            name="prixService"
            id="field_prixService"
            data-cy="prixService"
            formControlName="prixService"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vermegApp.devis.dureeProjet" for="field_dureeProjet">Duree Projet</label>
          <div class="input-group">
            <input
              id="field_dureeProjet"
              data-cy="dureeProjet"
              type="text"
              class="form-control"
              name="dureeProjet"
              ngbDatepicker
              #dureeProjetDp="ngbDatepicker"
              formControlName="dureeProjet"
            />
            <button type="button" class="btn btn-secondary" (click)="dureeProjetDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
