<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-vote-heading" data-cy="VoteCreateUpdateHeading" jhiTranslate="vermegApp.vote.home.createOrEditLabel">
        Create or edit a Vote
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="vermegApp.vote.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vermegApp.vote.userUuid" for="field_userUuid">User Uuid</label>
          <input
            type="text"
            class="form-control"
            name="userUuid"
            id="field_userUuid"
            data-cy="userUuid"
            formControlName="userUuid"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vermegApp.vote.typeVote" for="field_typeVote">Type Vote</label>
          <select class="form-control" name="typeVote" formControlName="typeVote" id="field_typeVote" data-cy="typeVote">
            <option [ngValue]="null">{{ 'vermegApp.Rendement.null' | translate }}</option>
            <option *ngFor="let rendement of rendementValues" [value]="rendement">
              {{ 'vermegApp.Rendement.' + rendement | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('typeVote')!.invalid && (editForm.get('typeVote')!.dirty || editForm.get('typeVote')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('typeVote')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
