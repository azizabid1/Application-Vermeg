<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tache">
      <h2 data-cy="tacheDetailsHeading"><span jhiTranslate="vermegApp.tache.detail.title">Tache</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="vermegApp.tache.id">Id</span></dt>
        <dd>
          <span>{{ tache.id }}</span>
        </dd>
        <dt><span jhiTranslate="vermegApp.tache.titre">Titre</span></dt>
        <dd>
          <span>{{ tache.titre }}</span>
        </dd>
        <dt><span jhiTranslate="vermegApp.tache.description">Description</span></dt>
        <dd>
          <span>{{ tache.description }}</span>
        </dd>
        <dt><span jhiTranslate="vermegApp.tache.statusTache">Status Tache</span></dt>
        <dd>
          <span jhiTranslate="{{ 'vermegApp.Status.' + tache.statusTache }}">{{ tache.statusTache }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tache', tache.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
