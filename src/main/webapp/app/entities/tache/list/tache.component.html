<div>
  <h2 id="page-heading" data-cy="TacheHeading">
    <span jhiTranslate="vermegApp.tache.home.title">Taches</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="vermegApp.tache.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tache"
        [routerLink]="['/tache/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="vermegApp.tache.home.createLabel"> Create a new Tache </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="taches?.length === 0">
    <span jhiTranslate="vermegApp.tache.home.notFound">No taches found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="taches && taches.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="vermegApp.tache.id">Id</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="userUuid">
            <span jhiTranslate="vermegApp.tache.userUuid">User Uuid</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="titre"><span jhiTranslate="vermegApp.tache.titre">Titre</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="description">
            <span jhiTranslate="vermegApp.tache.description">Description</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="statusTache">
            <span jhiTranslate="vermegApp.tache.statusTache">Status Tache</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tache of taches; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tache', tache.id, 'view']">{{ tache.id }}</a>
          </td>
          <td>{{ tache.userUuid }}</td>
          <td>{{ tache.titre }}</td>
          <td>{{ tache.description }}</td>
          <td jhiTranslate="{{ 'vermegApp.Status.' + tache.statusTache }}">{{ tache.statusTache }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/tache', tache.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/tache', tache.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tache)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="taches && taches.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
