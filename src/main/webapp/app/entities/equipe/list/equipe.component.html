<div>
  <h2 id="page-heading" data-cy="EquipeHeading">
    <span jhiTranslate="vermegApp.equipe.home.title">Equipes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="vermegApp.equipe.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-equipe"
        [routerLink]="['/equipe/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="vermegApp.equipe.home.createLabel"> Create a new Equipe </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="equipes?.length === 0">
    <span jhiTranslate="vermegApp.equipe.home.notFound">No equipes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="equipes && equipes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="vermegApp.equipe.id">Id</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="nom"><span jhiTranslate="vermegApp.equipe.nom">Nom</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="nombrePersonne">
            <span jhiTranslate="vermegApp.equipe.nombrePersonne">Nombre Personne</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="user.id"><span jhiTranslate="vermegApp.equipe.users">Users</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="vote.id"><span jhiTranslate="vermegApp.equipe.vote">Vote</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipe of equipes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/equipe', equipe.id, 'view']">{{ equipe.id }}</a>
          </td>
          <td>{{ equipe.nom }}</td>
          <td>{{ equipe.nombrePersonne }}</td>
          <td>
            <div *ngFor="let user of equipe?.users">
              <span class="badge bg-info"
                ><label>First Name:</label> {{ user?.firstName }} <label>Last Name:</label> {{ user.lastName }} <label>Email:</label>
                {{ user.email }}
              </span>
            </div>
          </td>
          <td>
            {{ equipe.vote?.typeVote }}
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/equipe', equipe.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/equipe', equipe.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(equipe)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="equipes && equipes.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
